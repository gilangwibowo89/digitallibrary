<p>Klik tombol untuk membuka index.md:</p>
<button onclick="loadMarkdown()">Buka Index.md</button>
<div id="md-content"></div>

<script>
function myFunction() {
    var nama = prompt("Anda telah mengambil matakuliah Pemrograman, ketikkan nama Anda!","Your Name Here");
    var nim = prompt("Ketikkan nim Anda!");
    var prodi = prompt("Ketikkan prodi Anda!");
    if (nama != null) {
        document.getElementById("demo").innerHTML =
        "Selamat siang " + nama + "! Nim Anda : "+nim+"! Program Studi: "+prodi;
    }
}

async function loadMarkdown() {
    const response = await fetch('../index.md');
    const mdText = await response.text();
    let html = mdText
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        .replace(/\n/g, '<br>');
    document.getElementById('md-content').innerHTML = html;
}
</script>
