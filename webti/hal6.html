<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sederhana dengan Header</title>
<style>
    /* ==== Reset dan gaya umum ==== */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column; /* urutan: header di atas, konten di bawah */
        min-height: 100vh;
    }

    /* ==== HEADER ==== */
    header {
        background: #4a90e2;
        padding: 15px;
        text-align: center;
    }
    header a {
        color: white;
        text-decoration: none;
        margin: 0 8px;
        font-weight: bold;
    }
    header a:hover {
        text-decoration: underline;
    }

    /* ==== AREA KALKULATOR ==== */
    .page-content {
        flex: 1; /* isi sisa tinggi layar */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .calculator {
        width: 250px;
        background: #ccccff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .calculator input {
        width: 100%;
        height: 50px;
        text-align: right;
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }
    .buttons button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        background: #e3fffb;
        cursor: pointer;
    }
    .buttons button:hover {
        background: #bbb;
    }
</style>
</head>
<body>

    <!-- ===== HEADER MENU LINK ===== -->
    <header>
        <a href="hal1.html">Bio orang Tulus</a> |
        <a href="hal2.html">Penerapan TI</a> |
        <a href="hal3.html">Kesan & Pesan</a> |
        <a href="hal4.html">Game</a> |
        <a href="hal5.html">Testgithub</a> |
        <a href="hal6.html">Testgithub2</a> |
        <a href="hal7.html">Testgithub3</a> |
        <a href="https://gilangwibowo89.github.io/digitallibrary/">Index</a>
    </header>

    <!-- ===== KALKULATOR SEDERHANA DI BAWAH HEADER ===== -->
    <div class="page-content">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('0')">0</button>
            </div>
        </div>
    </div>

<script>
function appendValue(value) {
    document.getElementById("display").value += value;
}
function clearDisplay() {
    document.getElementById("display").value = "";
}
function calculateResult() {
    try {
        document.getElementById("display").value =
            eval(document.getElementById("display").value);
    } catch (e) {
        alert("Invalid Calculation");
    }
}
</script>

</body>
</html>
