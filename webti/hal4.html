    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: navy;
        }
    </style>
    <h1>Tebak Angka</h1></font>
    <p <font face "times new roman">Masukkan angka antara 1 dan 100:</font></p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>

 <script>
 <font face="times new roman"
        // Fungsi untuk menghasilkan angka acak antara 1 dan 100
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Memulai permainan pertama
        let randomNumber = generateRandomNumber();

        // Fungsi untuk memeriksa tebakan
        function checkGuess() {
            const guessField = document.getElementById('guessField');
            const guess = parseInt(guessField.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                setMessage("Masukkan angka antara 1 dan 100.", "red");
                return;
            }

 if (guess === 50) {
                setMessage("Selamat! Anda menebak dengan benar.", "green");
                randomNumber = generateRandomNumber(50);
            } else if (guess < randomNumber) {
                setMessage("Tebakan terlalu rendah, coba lagi.", "red");
            } else {
                setMessage("Tebakan terlalu tinggi, coba lagi.", "red");
            }

            guessField.value = "";
        }

        // Fungsi untuk menetapkan pesan dan warna pesan
        function setMessage(message, color) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.color = color;
        }
    </script>
</div>
</font>
